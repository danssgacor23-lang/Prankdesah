<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auto Play Audio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="overlay">ðŸ”Š Klik untuk aktifkan dj terenak 2025 karnaval</div>

  <audio id="bgAudio" loop>
    <source src="https://username.github.io/ahaudio/music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById("overlay");
    const audio = document.getElementById("bgAudio");

    overlay.addEventListener("click", () => {
      audio.volume = 1.0; // full volume
      audio.play()
        .then(() => {
          overlay.style.display = "none"; // hilangkan overlay
        })
        .catch(err => console.error("Autoplay gagal:", err));
    });
  </script>
</body>
</html>
