<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Audio Test</title>
</head>
<body>
  <button onclick="playAudio()">Aktifkan DJ TerEnak 2025</button>

  <audio id="bgAudio" loop>
    <source src="https://danssgacor23-lang.github.io/ahaudio/prank.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById("bgAudio");
      audio.volume = 1.0; // set maksimal
      audio.play()
        .then(() => console.log("Audio diputar"))
        .catch(err => console.error("Gagal memutar:", err));
    }
  </script>
</body>
</html>
