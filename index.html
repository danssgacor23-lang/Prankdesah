<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Audio Play</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:black;color:white;font-family:sans-serif;">

  <button onclick="playAudio()" style="padding:15px 30px;font-size:18px;border:none;border-radius:10px;background:#1db954;color:white;cursor:pointer;">
    ðŸ”Š Aktifkan dj Terenak 2025 karnaval
  </button>

  <audio id="bgAudio" loop>
    <source src="https://danssgacor23-lang.github.io/ahaudio/prank.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById("bgAudio");
      audio.volume = 1.0; // set maksimal (full volume)
      audio.play()
        .then(() => console.log("Audio diputar"))
        .catch(err => console.error("Gagal memutar:", err));
    }
  </script>
</body>
